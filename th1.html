<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let i;
        let text = "";
        for (i=0; i<5; i++) {
            text += "The number is " + i + "<br>";
        }
        document.getElementById('demo').innerHTML = text;
        let num = parseInt(prompt("Enter your number: "));
        let sum =0;
        for (i=0; i<=num;i++) {
            sum += i;
        }
        alert(sum);
    </script>
</body>
</html>
